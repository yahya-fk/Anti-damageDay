                    color: '#fff', 
                    font: {
                        weight: 'bold'
                    },
                    formatter: function(value, ctx) {
                        var dataset = ctx.chart.data.datasets[0];
                        var percentage = (value * dataset.total) / 100;
                        if (percentage === 100) {
                            return "100%";
                        } else if (percentage !== 0) {
                            return percentage.toFixed(2) + '%'; 
                        } else {
                            return "";
                        }
                    }
                }
            },
            tooltips: {
                enabled: true 
            },
            legend: {
                display: true,
